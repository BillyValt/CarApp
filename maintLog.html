<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>История обслуживания</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="nav-bar">
      <a href="index.html">
        <button class="back-btn">
          <svg class="left-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
          </svg>
          Назад</button>
      </a>
      <div class="date-time"></div>
    </div>

    <div class="subtitle">История обслуживания</div>
    <div class="car-info-container">
      <div class="car-icon">
        <img width="106px" height="53px" src="icons/car-icon.svg" alt="car">
      </div>

      <div class="car-name">Chevrolet Lacetti <span class="car-year">2010</span></div>
      <div class="car-vin"><span class="car-vin--title">VIN: </span>4Y1SL65848Z411439</div>

    </div>


    <a href="jobType.html">
      <button class="add-button add-button--log">
        <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
          class="bi bi-plus" viewBox="0 0 16 16">
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
        </svg>
        Добавить запись
      </button>
    </a>

    <div class="logs-container">

      <!-- <div class="log">
        <div class="log-name">
        <div class="job-icon-container job-icon-container--col${jobId}">
             <img class="job-icon" src="icons/job-icons/${iconName}.svg" alt="${iconName}">
        </div>
     
          ${chosenJob}
        </div>
        <div class="log-date"><img src="icons/card-icons/calendar.svg"> ${jobDate}</div>
        <div class="log-mileage"><img src="icons/card-icons/speedometer.svg"> ${jobMileage}км</div>
        <div class="log-next"><img src="icons/card-icons/repeat.svg">14нояб 2025| 277463км</div>
        <img class="trash-img" src="icons/card-icons/trash.svg" alt="trash">
      </div> -->

    </div>
    <button class="remove-btn">Удалить авто</button>

    <!-- Notifications & Dialogues -->
    <div class="car-removed-notif">Автомобиль удален</div>

    <div class="car-remove-dialogue">
      <div class="dialogue-carname">Удалить&nbsp;<span class="js-dialogue-carname">Chevrolet Lacetti 2010</span>?</div>
      <div class="buttons-container">
        <button class="option-button js-yes-btn">Да</button>
        <button class="option-button js-no-btn">Нет</button>
      </div>
    </div>

    <div class="card-remove-dialogue">
      <p class="dialogue-cardname">Удалить&nbsp;<span class="js-dialogue-cardname">Топливный фильтр</span>?
      </p>

      <div class="buttons-container">
        <button class="option-button js-yes-btn--card">Да</button>
        <button class="option-button js-no-btn--card">Нет</button>
      </div>
    </div>


    <!-- <button class="remove-btn js-clear-log">⚠️clear log</button> -->
  </div>

  <footer>
    <div class="author-container">
      <p>2024 &#9400; Car Maint By Bill Valt. All Rights Reserved</p>
      <p>Копирование запрещено</p>
    </div>
  </footer>


  <script type="module" src="scripts/maintLog.js"></script>
</body>

</html>

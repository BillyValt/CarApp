<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить запись</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="nav-bar">
      <a href="maintLog.html">
        <button class="back-btn">
          <svg class="left-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
          </svg>
          Назад</button>
      </a>
      <div class="date-time"></div>
    </div>

    <div class="subtitle">Добавление данных</div>

    <div class="car-info-container">
      <div class="car-icon">
        <img width="106px" height="53px" src="icons/car-icon.svg" alt="car">
      </div>

      <div class="car-name">Chevrolet Lacetti <span class="car-year">2010</span></div>
      <div class="car-vin"><span class="car-vin--title">VIN: </span>4Y1SL65848Z411439</div>

    </div>



    <div class="inputs-mileage">
      <div class="dropdown-block">
        <div class="choose-job js-choose-job">Вид работы</div>

        <div class="chevron-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-chevron-down"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
          </svg>
        </div>


        <ul class="dropdown-list--close">
          <li class="job-type js-job-type" id="job1">
            <img src="icons/jobIcons/oil.svg" alt="oil" width="20" height="20">
            <div class="job-name">Замена масла двигателя</div>
          </li>


          <li class="job-type js-job-type" id="job2">
            <img src="icons/jobIcons/belt.svg" alt="oil" width="20" height="20">
            <div class="job-name">Замена ремня ГРМ</div>
          </li>

          <li class="job-type js-job-type" id="job1">
            <img src="icons/jobIcons/chain.svg" alt="oil" width="20" height="20">
            <div class="job-name">Замена цепи ГРМ</div>
          </li>

          <li class="job-type js-job-type" id="job1">
            <img src="icons/jobIcons/filter1.svg" alt="oil" width="20" height="20">
            <div class="job-name">Замена фильтра салона</div>
          </li>
          <li class="job-type js-job-type" id="job1">
            <img src="icons/jobIcons/filter.svg" alt="oil" width="20" height="20">
            <div class="job-name">Замена фильтра двигат.</div>
          </li>
          <li class="job-type js-job-type" id="job1">
            <img src="icons/jobIcons/sparkplug.svg" alt="oil" width="20" height="20">
            <div class="job-name">Замена свечей </div>
          </li>
        </ul>
      </div>

      <div class="input-container">
        <label class="inp-title">Дата</label>
        <input type="date" min="2020-01-01" class="input js-input-job-date">
      </div>
      <div class="input-container input-mileage-container">
        <label class="inp-title" for="input">Пробег</label>
        <div class="error-message js-error-message">⚠️Заполните все поля</div>
        <input type="number" class="input input-mileage js-input-mileage" id="input" placeholder="119384">
      </div>

      <!-- <a href="jobType.html"><button class="add-car">Выбрать</button></a> -->
      <button class="add-car js-add-car-btn">Добавить</button>
    </div>


  </div>

  <script type="module" src="scripts/jobType.js"></script>
</body>

</html>

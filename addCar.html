<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить автомобиль</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="title">
            <a href="index.html">
                <div class="title__icon">
                    <img class="oiler-icon" src="icons/oiler-icon.svg" alt="oiler">

                </div>
            </a>

            <div class="title__container">
                <div class="title__name">CAR MAINT</div>
                <div class="title__subname">учет обслуживания авто</div>
            </div>
        </div>

        <div class="subtitle">Введите данные автомобиля</div>

        <div class="inputs-block">
            <div class="input-container">
                <div class="inp-title">Марка:</div>
                <input type="text" class="input js-addcar-input" placeholder="Toyota Corolla">
            </div>
            <div class="input-container">
                <div class="inp-title">Год выпуска:</div>
                <input type="" class="input js-year-input" placeholder="2010">
            </div>
            <div class="input-container">
                <div class="inp-title">VIN:</div>
                <input type="text" class="input js-vin-input" placeholder="00000000000000000">
            </div>

            <button class="add-car js-add-car-bt">Добавить</button>

        </div>

    </div>

    <script type="module" src="scripts/addCar.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить автомобиль</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="nav-bar">
            <a href="index.html">
                <button class="back-btn">
                    <svg class="left-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                    </svg>
                    Назад</button>
            </a>
            <div class="date-time">0000000000</div>
        </div>

        <div class="subtitle">Введите данные автомобиля</div>

        <div class="inputs-block">
            <div class="input-container">
                <div class="inp-title">Марка:</div>
                <input type="text" class="input js-addcar-input" placeholder="Toyota Corolla">
            </div>
            <div class="input-container">
                <div class="inp-title">Год выпуска:</div>
                <input type="number" class="input js-year-input" placeholder="2011" min="1980" max="2025">
            </div>
            <div class="input-container">
                <div class="inp-title">VIN:</div>
                <input type="text" class="input js-vin-input" placeholder="4Y1SL65848Z411439">
                <div class="error-message-car">⚠️Введите название автомобиля</div>
            </div>

            <button class="add-car js-add-car-bt">Добавить</button>
        </div>

        <div class="car-added-notif">Автомобиль добавлен</div>

    </div>

    <footer>
        <div class="author-container">
            <p>2024 &#9400; Car Maint By Bill Valt. All Rights Reserved</p>
            <p>Копирование запрещено</p>
        </div>
    </footer>

    <script type="module" src="scripts/addCar.js"></script>
</body>

</html>
